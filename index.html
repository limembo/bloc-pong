<!DOCTYPE HTML>
<html>
  <head>
    <title>Bloc Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Bloc Pong</h1>
    <div id="intro">
      <h2 id="start">Welcome to the classic game of pong! The first player to get 11 points wins the game. Press the SPACEBAR to begin!</h2>
    </div>
     <div class="scoreboard">
       <h3 id="player-score">Score: 0</h3>
       <h3 id="comp-score">Score: 0</h3>
     </div>
     <div class="canvas">
       <canvas id="canv" width="500" height="300"></canvas>
       <div class="end">
        <h1 id="game-end"></h1>
        <p>Refresh the page (press CTRL + R) to restart.</p>
      </div>
     </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
